<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Streamee - A modern, professional music streaming service.">
    <title>Streamee - Music Streaming Service</title>
    <!-- Favicon for branding -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/727/727245.png" type="image/png">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /*
         * Streamee CSS
         * Modern, clean, and accessible design
         * Responsive and mobile-friendly
         * All interactive elements have clear focus and hover states
         */
        :root {
            --primary: #ff4e33;
            --primary-dark: #d13b22;
            --dark: #18181c;
            --light-dark: #23232b;
            --light: #f5f5f5;
            --gray: #b0b0b0;
            --player-height: 90px;
            --radius: 14px;
            --shadow: 0 4px 24px 0 rgba(0,0,0,0.12);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #23232b 0%, #18181c 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .app-container {
            display: flex;
            flex: 1;
            min-height: 0;
        }
        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background: var(--light-dark);
            padding: 32px 0 0 0;
            height: calc(100vh - var(--player-height));
            position: fixed;
            left: 0;
            top: 0;
            bottom: var(--player-height);
            box-shadow: var(--shadow);
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            letter-spacing: 2px;
            padding: 0 32px 32px 32px;
        }
        .nav-menu {
            list-style: none;
            margin-bottom: 32px;
        }
        .nav-item {
            padding: 14px 32px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            border-left: 4px solid transparent;
            font-size: 1.08rem;
            outline: none;
        }
        .nav-item:hover, .nav-item.active, .nav-item:focus {
            background: rgba(255, 78, 51, 0.08);
            color: var(--primary);
            border-left: 4px solid var(--primary);
        }
        .nav-item i {
            margin-right: 16px;
            font-size: 1.2rem;
        }
        .playlists {
            padding: 0 32px 32px 32px;
        }
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .playlist-header h3 {
            font-size: 0.95rem;
            text-transform: uppercase;
            color: var(--gray);
            letter-spacing: 1px;
        }
        .playlist-header i {
            cursor: pointer;
            color: var(--primary);
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        .playlist-header i:hover, .playlist-header i:focus {
            color: var(--primary-dark);
        }
        .playlist-list {
            list-style: none;
        }
        .playlist-item {
            padding: 8px 0;
            cursor: pointer;
            font-size: 1rem;
            color: var(--gray);
            transition: color 0.2s;
            outline: none;
        }
        .playlist-item:hover, .playlist-item:focus {
            color: var(--light);
        }
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 36px 36px 24px 36px;
            min-width: 0;
            height: calc(100vh - var(--player-height));
            overflow-y: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 36px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: var(--light-dark);
            border-radius: 24px;
            padding: 10px 20px;
            width: 340px;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
        }
        .search-bar input {
            background: transparent;
            border: none;
            color: var(--light);
            margin-left: 12px;
            width: 100%;
            outline: none;
            font-size: 1rem;
        }
        .user-menu {
            display: flex;
            align-items: center;
        }
        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 18px;
            cursor: pointer;
            box-shadow: 0 2px 8px 0 rgba(255,78,51,0.15);
            outline: none;
            transition: box-shadow 0.2s;
        }
        .user-avatar:focus {
            box-shadow: 0 0 0 3px var(--primary);
        }
        .user-avatar i {
            color: #fff;
            font-size: 1.3rem;
        }
        /* Content Sections */
        .section-title {
            font-size: 2rem;
            margin-bottom: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 28px;
        }
        /* Track Card */
        .track-card {
            background: var(--light-dark);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            cursor: pointer;
            position: relative;
            transition: transform 0.18s, box-shadow 0.18s;
            display: flex;
            flex-direction: column;
            outline: none;
        }
        .track-card:hover, .track-card:focus {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 32px 0 rgba(255,78,51,0.10);
        }
        .track-cover {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-bottom: 1px solid rgba(255,255,255,0.04);
        }
        .track-info {
            padding: 18px 16px 14px 16px;
            flex: 1;
        }
        .track-title {
            font-size: 1.1rem;
            margin-bottom: 6px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .track-artist {
            font-size: 0.98rem;
            color: var(--gray);
        }
        .track-play-btn {
            position: absolute;
            right: 18px;
            bottom: 70px;
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px 0 rgba(255,78,51,0.18);
            outline: none;
        }
        .track-card:hover .track-play-btn, .track-card:focus .track-play-btn {
            opacity: 1;
            transform: translateY(-10px);
        }
        .track-play-btn i {
            color: #fff;
            font-size: 1.3rem;
        }
        .track-play-btn:focus {
            box-shadow: 0 0 0 3px var(--primary);
        }
        /* Player */
        .player {
            height: var(--player-height);
            background: var(--light-dark);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 -2px 16px 0 rgba(0,0,0,0.10);
            z-index: 100;
        }
        .player-track {
            display: flex;
            align-items: center;
            width: 25%;
            min-width: 0;
        }
        .player-cover {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            margin-right: 18px;
            box-shadow: 0 2px 8px 0 rgba(255,78,51,0.10);
        }
        .player-track-info {
            flex: 1;
            min-width: 0;
        }
        .player-track-title {
            font-size: 1.08rem;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }
        .player-track-artist {
            font-size: 0.95rem;
            color: var(--gray);
        }
        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
        }
        .player-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .player-btn {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.2rem;
            margin: 0 16px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.18s, color 0.18s, box-shadow 0.18s;
            outline: none;
        }
        .player-btn:focus {
            outline: 2px solid var(--primary);
            box-shadow: 0 0 0 3px var(--primary);
        }
        .player-btn.play-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #fff;
            width: 48px;
            height: 48px;
            font-size: 1.3rem;
            box-shadow: 0 2px 8px 0 rgba(255,78,51,0.18);
        }
        .player-btn:hover, .player-btn:active {
            background: rgba(255,78,51,0.10);
            color: var(--primary);
        }
        .player-progress {
            width: 100%;
            max-width: 520px;
            display: flex;
            align-items: center;
        }
        .progress-time {
            font-size: 0.95rem;
            color: var(--gray);
            width: 44px;
            text-align: center;
        }
        .progress-bar {
            flex: 1;
            height: 5px;
            background: rgba(255,255,255,0.13);
            border-radius: 3px;
            margin: 0 12px;
            position: relative;
            cursor: pointer;
            outline: none;
        }
        .progress-bar:focus {
            box-shadow: 0 0 0 3px var(--primary);
        }
        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border-radius: 3px;
            transition: width 0.2s;
        }
        .player-actions {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 25%;
        }
        .volume-control {
            display: flex;
            align-items: center;
            margin-right: 18px;
        }
        .volume-bar {
            width: 90px;
            height: 5px;
            background: rgba(255,255,255,0.13);
            border-radius: 3px;
            margin-left: 12px;
            position: relative;
            cursor: pointer;
            outline: none;
        }
        .volume-bar:focus {
            box-shadow: 0 0 0 3px var(--primary);
        }
        .volume-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 80%;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border-radius: 3px;
        }
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        .modal-content {
            background: var(--light-dark);
            border-radius: 18px;
            width: 95%;
            max-width: 700px;
            max-height: 85vh;
            overflow-y: auto;
            padding: 32px 32px 24px 32px;
            position: relative;
            box-shadow: var(--shadow);
        }
        .modal-close {
            position: absolute;
            top: 24px;
            right: 24px;
            background: none;
            border: none;
            color: var(--gray);
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.2s;
            outline: none;
        }
        .modal-close:hover, .modal-close:focus {
            color: var(--primary);
        }
        .modal-track-info {
            display: flex;
            margin-bottom: 32px;
        }
        .modal-track-cover {
            width: 180px;
            height: 180px;
            border-radius: 12px;
            object-fit: cover;
            margin-right: 32px;
            box-shadow: 0 2px 12px 0 rgba(255,78,51,0.10);
        }
        .modal-track-details {
            flex: 1;
        }
        .modal-track-title {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .modal-track-artist {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 18px;
        }
        .modal-track-actions {
            display: flex;
            margin-top: 24px;
        }
        .modal-btn {
            padding: 12px 28px;
            border-radius: 24px;
            border: none;
            margin-right: 18px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            font-size: 1rem;
            transition: background 0.18s, color 0.18s;
            outline: none;
        }
        .modal-btn:focus {
            box-shadow: 0 0 0 3px var(--primary);
        }
        .modal-btn i {
            margin-right: 10px;
        }
        .modal-play-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #fff;
        }
        .modal-play-btn:hover, .modal-play-btn:focus {
            background: var(--primary-dark);
        }
        .modal-playlist-btn {
            background: rgba(255,255,255,0.08);
            color: #fff;
        }
        .modal-playlist-btn:hover, .modal-playlist-btn:focus {
            background: var(--primary);
            color: #fff;
        }
        .modal-lyrics {
            margin-top: 24px;
        }
        .lyrics-title {
            font-size: 1.2rem;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .lyrics-content {
            white-space: pre-line;
            line-height: 1.7;
            color: var(--gray);
            font-size: 1.05rem;
        }
        /* Responsive Design */
        @media (max-width: 1100px) {
            .main-content {
                padding: 24px 10px 16px 10px;
            }
            .sidebar {
                width: 70px;
                padding: 24px 0 0 0;
            }
            .nav-item span, .playlists {
                display: none;
            }
            .main-content {
                margin-left: 70px;
            }
            .logo {
                text-align: center;
                padding: 0 0 24px 0;
            }
        }
        @media (max-width: 700px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
                padding: 16px 2vw 12px 2vw;
            }
            .player {
                flex-direction: column;
                height: auto;
                padding: 12px 8px;
            }
            .player-track, .player-controls, .player-actions {
                width: 100%;
                justify-content: center;
                margin-bottom: 8px;
            }
            .player-track {
                margin-bottom: 0;
            }
        }
        @media (max-width: 500px) {
            .main-content {
                padding: 8px 0 8px 0;
            }
            .section-title {
                font-size: 1.2rem;
            }
            .modal-content {
                padding: 12px 4px 8px 4px;
            }
            .modal-track-info {
                flex-direction: column;
                align-items: center;
            }
            .modal-track-cover {
                margin: 0 0 18px 0;
                width: 120px;
                height: 120px;
            }
        }
        /* End of CSS */
    </style>
</head>
<body>
<!--
    Streamee App
    - Modern, accessible, and responsive music streaming UI
    - All track cards are rendered dynamically via JavaScript
    - All interactive elements are keyboard accessible and have ARIA labels
-->
<div class="app-container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar" aria-label="Main navigation">
        <div>
            <div class="logo">Streamee</div>
            <ul class="nav-menu">
                <li class="nav-item active" tabindex="0" aria-current="page" aria-label="Home">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </li>
                <li class="nav-item" tabindex="0" aria-label="Search">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </li>
                <li class="nav-item" tabindex="0" aria-label="My Library">
                    <i class="fas fa-music"></i>
                    <span>My Library</span>
                </li>
                <li class="nav-item" tabindex="0" aria-label="Liked Songs">
                    <i class="fas fa-heart"></i>
                    <span>Liked Songs</span>
                </li>
                <li class="nav-item" tabindex="0" aria-label="Recent">
                    <i class="fas fa-clock"></i>
                    <span>Recent</span>
                </li>
            </ul>
            <div class="playlists">
                <div class="playlist-header">
                    <h3>Your Playlists</h3>
                    <i class="fas fa-plus" tabindex="0" aria-label="Add playlist"></i>
                </div>
                <ul class="playlist-list">
                    <li class="playlist-item" tabindex="0">Chill Vibes</li>
                    <li class="playlist-item" tabindex="0">Workout Mix</li>
                    <li class="playlist-item" tabindex="0">Study Focus</li>
                    <li class="playlist-item" tabindex="0">Summer Hits</li>
                    <li class="playlist-item" tabindex="0">Road Trip</li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <main class="main-content" aria-label="Main content">
        <header class="header">
            <form class="search-bar" role="search" aria-label="Search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search for songs, artists, or albums" aria-label="Search input">
            </form>
            <div class="user-menu">
                <span>Chandan</span>
                <div class="user-avatar" tabindex="0" aria-label="User menu">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </header>
        <!-- Dynamic Track Sections -->
        <section aria-labelledby="recently-played-title">
            <h2 class="section-title" id="recently-played-title">Recently Played</h2>
            <div class="tracks-grid" id="recently-played-grid">
                <!-- Track cards will be rendered by JS -->
            </div>
        </section>
        <section class="now-playing" aria-labelledby="made-for-you-title">
            <h2 class="section-title" id="made-for-you-title">Made For You</h2>
            <div class="tracks-grid" id="made-for-you-grid">
                <!-- Track cards will be rendered by JS -->
            </div>
        </section>
    </main>
</div>
<!-- Player Footer -->
<footer class="player" aria-label="Music player">
    <div class="player-track">
        <img src="" alt="Track Cover" class="player-cover" aria-hidden="true">
        <div class="player-track-info">
            <div class="player-track-title">Track Title</div>
            <div class="player-track-artist">Artist</div>
        </div>
        <button class="player-btn" aria-label="Like track">
            <i class="fas fa-heart"></i>
        </button>
    </div>
    <div class="player-controls">
        <div class="player-buttons">
            <button class="player-btn" aria-label="Shuffle">
                <i class="fas fa-random"></i>
            </button>
            <button class="player-btn" aria-label="Previous">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="player-btn play-btn" aria-label="Play/Pause">
                <i class="fas fa-play"></i>
            </button>
            <button class="player-btn" aria-label="Next">
                <i class="fas fa-step-forward"></i>
            </button>
            <button class="player-btn" aria-label="Repeat">
                <i class="fas fa-redo"></i>
            </button>
        </div>
        <div class="player-progress">
            <span class="progress-time">0:00</span>
            <div class="progress-bar" tabindex="0" aria-label="Seek bar">
                <div class="progress-fill"></div>
            </div>
            <span class="progress-time">3:20</span>
        </div>
    </div>
    <div class="player-actions">
        <div class="volume-control">
            <button class="player-btn" aria-label="Volume">
                <i class="fas fa-volume-up"></i>
            </button>
            <div class="volume-bar" tabindex="0" aria-label="Volume bar">
                <div class="volume-fill"></div>
            </div>
        </div>
        <button class="player-btn" aria-label="Queue">
            <i class="fas fa-list"></i>
        </button>
    </div>
</footer>
<!-- Track Modal for Details & Lyrics -->
<div class="modal" id="trackModal" role="dialog" aria-modal="true" aria-labelledby="modalTrackTitle">
    <div class="modal-content">
        <button class="modal-close" onclick="closeModal()" aria-label="Close modal">
            <i class="fas fa-times"></i>
        </button>
        <div class="modal-track-info">
            <img id="modalTrackCover" src="" alt="Track Cover" class="modal-track-cover">
            <div class="modal-track-details">
                <h2 id="modalTrackTitle" class="modal-track-title">Track Title</h2>
                <p id="modalTrackArtist" class="modal-track-artist">Artist Name</p>
                <div class="modal-track-actions">
                    <button class="modal-btn modal-play-btn" onclick="playCurrentModalTrack()">
                        <i class="fas fa-play"></i> Play
                    </button>
                    <button class="modal-btn modal-playlist-btn">
                        <i class="fas fa-plus"></i> Add to playlist
                    </button>
                </div>
            </div>
        </div>
        <div class="modal-lyrics">
            <h3 class="lyrics-title">Lyrics</h3>
            <div class="lyrics-content" id="modalTrackLyrics">
                Loading lyrics...
            </div>
        </div>
    </div>
</div>
<!--
    All track cards and player state are rendered and managed by main.js for maintainability.
    See main.js for dynamic rendering and interactivity logic.
-->
<script src="src/main.js"></script>
</body>
</html>
